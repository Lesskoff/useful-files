<h3>Модуль для внутренней оптимизации AdvOpt</h3>
<p>Модуль AdvOpt позволяет редактировать такие элементы произвольных страниц, как, например,
    заголовок &LT;title&GT;, H1, Keywords, Description.</p>
<p>Модуль, также, позволяет организовать процедуру внутренней перелинковки на целевые страницы.</p>
