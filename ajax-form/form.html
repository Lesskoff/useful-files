<!DOCTYPE html>
<html lang="en">
<head>
<title>ajax-form</title>
<body>
    <div class="modal-body">
        <div class="close" data-dismiss="modal">✕</div>
        <h4 class="modal-title">Подать заявку</h4>
        <form action="" class="contact-form">
            <div class="errorAnswer">
                <p></p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Ваше имя*" name="user_name" required />
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Ваш телефон*" name="user_phone" required />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Ваш e-mail*" name="user_email" required />
            </div>
            <div class="form-group">
                <textarea  placeholder="Ваше сообщение" name="user_text"></textarea>
            </div>
            <div class="form-action ">
                <button type="submit" class="button_theme_form" >Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
