<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Feedback form with Google reCaptcha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <span class="feedback-message"></span>
  <form method="POST" action="mail.php">
      <input type="text" name="name" id="name" placeholder="Your name" required />
      <input type="telephone" name="phone" id="phone" placeholder="Phone" required />
      <div id="googleReCaptcha" class="g-recaptcha" data-sitekey="PUBLIC_SITEKEY"></div>
      <button type="submit">Submit</button>
  </form>
  
  <script src='https://www.google.com/recaptcha/api.js?onload=onloadCaptchaCallback&render=explicit' async defer></script>
  <script type="text/javascript">
  var onloadCaptchaCallback = function() {
    var siteKey = '[[++recaptchav2.site_key]]';
    $('.g-recaptcha').each(function(index) {
      grecaptcha.render($(this).attr('id'), {
        'sitekey' : $(this).attr('data-sitekey')
      });
    });
  };
  </script>
  <script src="/feedback/script.js"></script>
</body>
</html>
